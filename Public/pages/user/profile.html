<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Eventify</title>
    <meta name="description" content="Manage your events, preferences, and upcoming RSVPâ€™d activities with Eventify.">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <a href="dashboard.html">
                    <img src="../../assets/logo-light.png" alt="Eventify Logo" class="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="events.html">Events</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <a href="">
                <button class="btn logout-btn" >Logout</button>
            </a>
               </nav>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
        <ul class="sidebar-links">
            <li><a href="dashboard.html" ><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="events.html" ><i class="fas fa-list"></i> Event Listings</a></li>
            <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Event Calendar</a></li>
            <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Preferences</a></li>
            <li><a href=""><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <section class="preferences-header">
            <div class="container">
                <h1 class="preferences-title">Event Category Preferences</h1>
                <p>Manage your event category preferences below.</p>
            </div>
        </section>
    
        <!-- Preferences Form Section -->
        <section class="preferences-form">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="event-category">Preferred Event Categories</label>
                        <div class="category-options">
                            <label class="category-option">
                                <input type="checkbox" name="event-category" value="music">
                                <span>Music</span>
                            </label>
                            <label class="category-option">
                                <input type="checkbox" name="event-category" value="sports">
                                <span>Sports</span>
                            </label>
                            <label class="category-option">
                                <input type="checkbox" name="event-category" value="theater">
                                <span>Theater</span>
                            </label>
                            <label class="category-option">
                                <input type="checkbox" name="event-category" value="technology">
                                <span>Technology</span>
                            </label>
                            <label class="category-option">
                                <input type="checkbox" name="event-category" value="education">
                                <span>Education</span>
                            </label>
                            <label class="category-option">
                                <input type="checkbox" name="event-category" value="art">
                                <span>Art</span>
                            </label>
                        </div>
                        <small>Select the categories you're most interested in.</small>
                    </div>
    
                    <div class="form-group">
                        <button id="preferences-btn" type="submit">Save Preferences</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Eventify. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../../js/preferences.js"></script>
</body>

</html>
