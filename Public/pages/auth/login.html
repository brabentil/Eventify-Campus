<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventify</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body class="login-body">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="../../assets/logo-dark.png" alt="Eventify Logo" class="logo-img">
    </div>

    <!-- Login Form Section -->
    <div class="login-container">
        <h1 class="login-title">Welcome Back to Eventify!</h1>
        <p class="login-subtitle">Please log in to continue.</p>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" name="email" class="input-field" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" class="input-field" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="submit-button">Log In</button>
        </form>

        <!-- Links Section -->
        <div class="links-section">
            <p class="links-text">Don't have an account? <a href="register.html" class="register-link">Sign up here</a></p>
            <p class="links-text"><a href="forgot-password.html" class="forgot-password-link">Forgot password?</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Eventify. All rights reserved.</p>
    </footer>
    <script src="../../js/login.js"></script>
</body>

</html>
